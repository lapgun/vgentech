# Nginx Configuration for VGenTech
# File: /etc/nginx/sites-available/vgentech

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your EC2 Public IP or domain
    server_name YOUR_EC2_IP_OR_DOMAIN;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/vgentech-access.log;
    error_log /var/log/nginx/vgentech-error.log;

    # Proxy to Laravel application
    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Client max body size (for file uploads)
    client_max_body_size 20M;
}

