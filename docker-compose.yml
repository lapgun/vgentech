services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vgentech_app
    restart: unless-stopped
    working_dir: /var/www/html
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./:/var/www/html
    networks:
      - vgentech_network
    depends_on:
      - db
    command: >
      sh -c "
      composer install --no-interaction --prefer-dist --optimize-autoloader &&
      chmod -R 775 storage bootstrap/cache &&
      php artisan serve --host=0.0.0.0 --port=8000
      "

  # Nginx reverse proxy
  web:
    image: nginx:1.27-alpine
    container_name: vgentech_web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ./nginx-vgentech.conf:/etc/nginx/conf.d/default.conf:ro
      - ./:/var/www/html:ro
    networks:
      - vgentech_network

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: vgentech_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_DATABASE:-vgentech}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-123456}
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "${DB_PORT_HOST:-5433}:5432"
    networks:
      - vgentech_network

networks:
  vgentech_network:
    driver: bridge

volumes:
  dbdata:
    driver: local
