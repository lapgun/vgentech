# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["php82", "nodejs-18_x", "postgresql"]

[phases.install]
cmds = ["composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader"]

[phases.build]
cmds = [
  "npm ci",
  "npm run build"
]

[start]
cmd = "php artisan config:cache && php artisan route:cache && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
