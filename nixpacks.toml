# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["php82", "nodejs-18_x", "postgresql"]
aptPkgs = ["git"]

[phases.install]
cmds = [
  "echo 'ðŸ“¦ Installing Composer dependencies...'",
  "composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader",
  "composer dump-autoload --optimize --no-dev"
]

[phases.build]
cmds = [
  "echo 'ðŸ“¦ Installing NPM dependencies...'",
  "npm ci --legacy-peer-deps || npm install --legacy-peer-deps",
  "echo 'ðŸŽ¨ Building assets...'",
  "npm run build"
]

[start]
cmd = "php artisan config:cache && php artisan route:cache && php artisan migrate --force && php artisan storage:link || true && php artisan serve --host=0.0.0.0 --port=$PORT"
